<!DOCTYPE html>
<html>
<head>
    <title>Listing Detail</title>
</head>
<body>
    <h1>{{ listing.title }}</h1>
    <p>{{ listing.description }}</p>
    <p>Category: {{ listing.category }}</p>
    <p>Location: {{ listing.location }}</p>
    <p>Price: ${{ listing.price }}</p>
    <p>Owner: {{ listing.owner.username }}</p>
</body>
